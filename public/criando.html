<!doctype html>

</head>
<body>

  <select id="type">
    <option>-- Selecione ---</option>
    <option value="text">Texto</option>
    <option value="video">Video</option>
    <option value="quote">Aspas</option>
    <option value="photo">Foto comentada</option>
    <option value="gallery">Galleria de imagens</option>
  </select>

  <div class="pure-form pure-form-stacked type">
   <fieldset>
     <legend>Preencha aqui:</legend>

     <label class="element local" for="local">Local:</label>
     <input class="element local" type="text" name="local" />

     <label class="element text" for="text">Texto:</label>
     <textarea class="element text" name="text"></textarea>

     <label class="element video" for="text">Video:</label>
     <input class="element video" name="text"/>

     <label class="element photo" for="text">Imagem:</label>
     <img class="element photo preview" data-src="http://farm1.staticflickr.com/695/20543448415_4efb795e63_b.jpg"/>
     <input type="hidden" class="element photo" />
     <div class="element photo">Subir imagem</div>

     <button class="pure-button pure-button-primary go">Adicionar.</button>
    </fieldset>
  </div>
  <aside>
    <h2>Para enviar</h2>
    <div class="list-buzz">

    </div>
  </aside>


  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
